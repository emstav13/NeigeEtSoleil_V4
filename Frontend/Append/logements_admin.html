<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Logements - Admin</title>
    <link rel="stylesheet" href="../Append/assets/vendor/bootstrap/css/bootstrap.min.css">
   
</head>
<body data-page="logements">

    <div class="container mt-4">
        <h2 class="text-center">Gestion des Logements</h2>
        <button class="btn btn-success mb-3" id="ajouterLogement">➕ Ajouter un logement</button>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nom Immeuble</th>
                    <th>Adresse</th>
                    <th>Ville</th>
                    <th>Type</th>
                    <th>Surface</th>
                    <th>Capacité</th>
                    <th>Propriétaire</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="logementsTable">
                <!-- Contenu injecté dynamiquement -->
            </tbody>
        </table>
    </div>

    <!-- MODAL DE MODIFICATION -->
<div class="modal fade" id="editLogementModal" tabindex="-1" aria-labelledby="editLogementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editLogementModalLabel">Modifier le Logement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editLogementForm">
            <input type="hidden" id="editIdLogement">
            <div class="mb-3">
              <label class="form-label">Nom de l'Immeuble</label>
              <input type="text" class="form-control" id="editNomImmeuble" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Adresse</label>
              <input type="text" class="form-control" id="editAdresse" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Code Postal</label>
              <input type="text" class="form-control" id="editCodePostal" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Ville</label>
              <input type="text" class="form-control" id="editVille" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-control" id="editTypeLogement">
                <option value="F1">F1</option>
                <option value="F2">F2</option>
                <option value="F3">F3</option>
                <option value="F4">F4</option>
                <option value="F5">F5</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Surface</label>
              <input type="number" class="form-control" id="editSurface" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Capacité d'Accueil</label>
              <input type="number" class="form-control" id="editCapacite" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Spécificité</label>
              <input type="text" class="form-control" id="editSpecifite">
            </div>
            
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
          </form>
        </div>
      </div>
    </div>
  </div>


        <!-- MODAL D'AJOUT -->
<div class="modal fade" id="addLogementModal" tabindex="-1" aria-labelledby="addLogementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addLogementModalLabel">Ajouter un Logement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addLogementForm">
            <div class="mb-3">
                <label class="form-label">Propriétaire</label>
                <select class="form-control" id="selectProprietaire" required>
                    <option value="">Sélectionner un propriétaire</option>
                </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Nom de l'Immeuble</label>
              <input type="text" class="form-control" id="addNomImmeuble" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Adresse</label>
              <input type="text" class="form-control" id="addAdresse" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Code Postal</label>
              <input type="text" class="form-control" id="addCodePostal" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Ville</label>
              <input type="text" class="form-control" id="addVille" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-control" id="addTypeLogement">
                <option value="F1">F1</option>
                <option value="F2">F2</option>
                <option value="F3">F3</option>
                <option value="F4">F4</option>
                <option value="F5">F5</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Surface</label>
              <input type="number" class="form-control" id="addSurface" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Capacité d'Accueil</label>
              <input type="number" class="form-control" id="addCapacite" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Specifite</label>
                <input type="text" class="form-control" id="addSpecifite" required>
              </div>
            <div class="mb-3">
              <label class="form-label">Photo</label>
              <input type="file" class="form-control" id="addPhoto" required>
            </div>  
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </form>
        </div>
      </div>
    </div>
</div>

    <!-- Ajout de Bootstrap JS -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script defer src="/Frontend/Append/assets/js/admin.js"></script>

</body>
</html>
