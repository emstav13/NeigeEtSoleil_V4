<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disponibilit√©s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recherche de Logements Disponibles</h1>

        <button onclick="retourAccueil()" class="btn btn-primary">üè† Retour √† l'accueil</button>
        <script>  
            function retourAccueil() {
                window.location.href = "index.html"; // Redirige vers la page d'accueil
            }
        </script>

        <!-- üîé Formulaire de recherche -->
        <form id="searchForm" class="row g-3 mt-4">
            <div class="col-md-4">
                <label for="ville" class="form-label">Ville</label>
                <input type="text" class="form-control" id="ville" name="ville" placeholder="Ex: Paris">
            </div>
            <div class="col-md-4">
                <label for="dateDebut" class="form-label">Date D√©but</label>
                <input type="date" class="form-control" id="dateDebut" name="dateDebut">
            </div>
            <div class="col-md-4">
                <label for="dateFin" class="form-label">Date Fin</label>
                <input type="date" class="form-control" id="dateFin" name="dateFin">
            </div>
            <div class="col-md-3">
                <label for="prixMin" class="form-label">Prix Minimum</label>
                <input type="number" class="form-control" id="prixMin" name="prixMin" placeholder="Ex: 100">
            </div>
            <div class="col-md-3">
                <label for="prixMax" class="form-label">Prix Maximum</label>
                <input type="number" class="form-control" id="prixMax" name="prixMax" placeholder="Ex: 500">
            </div>
            <div class="col-md-3">
                <label for="capaciteAccueil" class="form-label">Capacit√© d'Accueil</label>
                <input type="number" class="form-control" id="capaciteAccueil" name="capaciteAccueil" placeholder="Ex: 4">
            </div>
            <div class="col-md-3">
                <label for="type_logement" class="form-label">Type de Logement</label>
                <select class="form-select" id="type_logement" name="type_logement">
                    <option value="">Choisir</option>
                    <option value="F1">F1</option>
                    <option value="F2">F2</option>
                    <option value="F3">F3</option>
                    <option value="F4">F4</option>
                    <option value="F5">F5</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Rechercher</button>
            </div>
        </form>

        <!-- üìå Affichage des logements disponibles -->
        <div id="results" class="mt-5">
            <h2>R√©sultats</h2>
            <!-- Les r√©sultats avec les boutons "R√©server" seront affich√©s ici -->
        </div>

        <!-- üìå Bouton pour r√©cup√©rer les r√©servations de l'utilisateur -->
        <div class="text-center mt-4">
            <button id="btnMesReservations" class="btn btn-info">üîç Mes R√©servations</button>
        </div>

        <!-- üìå Affichage des r√©servations de l'utilisateur -->
        <div id="reservationsContainer" class="mt-4">
            <h2>Mes R√©servations</h2>
            <!-- Les r√©servations seront affich√©es ici -->
        </div>
    </div>


    
<!-- üìå MODALE DE R√âSERVATION -->
<div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="reservationModalLabel">Confirmation de R√©servation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
        </div>
        <div class="modal-body">
          <form id="reservationForm">
            <!-- üîπ Informations du client -->
            <input type="hidden" id="modalLogementId">

            <div class="mb-3">
              <label for="modalNom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="modalNom" readonly>
            </div>
            <div class="mb-3">
              <label for="modalPrenom" class="form-label">Pr√©nom</label>
              <input type="text" class="form-control" id="modalPrenom" readonly>
            </div>
            <div class="mb-3">
              <label for="modalEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="modalEmail" >
            </div>
  
            <!-- üîπ Dates de r√©servation -->
            <div class="mb-3">
              <label for="modalDateDebut" class="form-label">Date D√©but</label>
              <input type="date" class="form-control" id="modalDateDebut" readonly>
            </div>
            <div class="mb-3">
              <label for="modalDateFin" class="form-label">Date Fin</label>
              <input type="date" class="form-control" id="modalDateFin" readonly>
            </div>
  
            <!-- üîπ Prix total calcul√© -->
            <div class="mb-3">
              <label for="modalPrixTotal" class="form-label">Prix Total (‚Ç¨)</label>
              <input type="text" class="form-control" id="modalPrixTotal" readonly>
            </div>
  
            <!-- üîπ Bouton de confirmation -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button type="submit" class="btn btn-primary" id="modalConfirmerReservation">Confirmer la R√©servation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
