<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <title>Service en préparation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .message {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .message h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .message p {
      font-size: 1.2em;
      color: #34495e;
    }
  </style>
</head>

<body>
  <div class="message">
    <h1>Service en préparation</h1>
    <p>Ce service sera disponible pour la prochaine saison.<br>
    Merci de votre patience !</p>
  </div>
</body>

</html>
